pageNumGo_btn=xpath>//*[@id="zclcsoft.gridselector.pagingArea"]/table/tbody/tr[2]/td[2]/input[2]
#下一页按钮
netPage_btn=//*[@id="zclcsoft.gridselector.mygridnextPage"]
#最后一页按钮
lastPage_btn=xpath>//*[@id="zclcsoft.gridselector.mygridlastPage"]
#窗口确定按钮
diseaseconfirm_btn=xpath>//*[@class="win_button_bar"]/input[1]
#条件清空按钮
diseaseselectclear_btn=xpath>//*[@class="win_button_bar"]/input[2]
