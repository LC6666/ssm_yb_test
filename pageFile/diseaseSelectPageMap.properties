#疾病查询窗口
#疾病查询输入框
diseasename_input=xpath>//*[@id="gridselector.form.search.disease_name"]
#疾病查询按钮
diseasequery_btn=xpath>//*[@id="gridselector.form.search"]/tbody/tr[2]/td/input[1]
#疾病输入框清空按钮
diseaseclear_btn=xpath>//*[@id="gridselector.form.search"]/tbody/tr[2]/td/input[2]
#结果列表
diseaselist=xpath>//*[@id="zclcsoft.gridselector.gridbox"]/table/tbody/tr[2]/td/div/div/table

